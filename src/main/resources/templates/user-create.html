<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/admin/user-create}" th:object="${user}" method="post">
  <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
  <label for="firstName">First name</label>
  <br/>
  <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
  <label for="lastName">Last name</label>
  <br/>
  <input type="text" th:field="*{email}" id="email" placeholder="Email">
  <label for="email">Email</label>
  <br/>
  <input type="text" th:field="*{username}" id="username" placeholder="Username">
  <label for="username">Username</label>
  <br/>
  <input type="password" th:field="*{password}" id="password" placeholder="Password">
  <label for="password">Password</label>
  <br/>
  <label>Roles</label>
  <br/>
  <select th:field="*{roles}" multiple>
    <option th:each="role :${allRoles}" th:value="${role.id}" th:text="${role.name}" ></option>
  </select>
  <input type="submit" value="Create User">
</form>
</body>
</html>
